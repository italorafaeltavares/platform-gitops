apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - ../../base

namespace: webapp-staging

namePrefix: staging-

commonLabels:
  environment: staging
  tier: pre-production

patches:
  # Mais replicas que dev, menos que prod
  - target:
      kind: Deployment
      name: webapp
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
  
  # Recursos moderados
  - target:
      kind: Deployment
      name: webapp
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 128Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 200m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 256Mi
  
  # Log level warning
  - target:
      kind: ConfigMap
      name: webapp-config
    patch: |-
      - op: replace
        path: /data/LOG_LEVEL
        value: warning
      - op: replace
        path: /data/FEATURES_ENABLED
        value: "beta"

images:
  - name: nginxdemos/hello
    newTag: "0.4"
